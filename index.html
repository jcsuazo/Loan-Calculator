<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Loan Calculator</title>
    </head>
    <body class= "bg-dark">
        <div class="conatiner">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card card-body text-center mt-5">
                        <h1 class="heading display-5 pb-3">Loan Calculator</h1>
                        <form  id="loan-form">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:39.094px; border-right:none;">$</span>
                                    </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:39.094px; border-right:none;">%</span>
                                    </div>
                                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <label class="input-group-text" for="payment-schedule">Payment Schedule</label>
                                </div>
                                <select class="custom-select" id="payment-schedule">
                                  <option selected>Choose...</option>
                                  <option value="1">Monthly</option>
                                  <option value="2">Biweekly</option>
                                  <option value="3">Weekly</option>
                                </select>
                              </div>
                            <div class="form-group">
                                <input type="number" class="form-control" id="years" placeholder="years To Repay">
                            </div>
                            <div class="form-group">
                                <input type="Submit" class="btn-dark btn-block" value="Calculate">
                            </div>
                        </form>
                        <!-- Loader Here -->
                        <div id="loading">
                            <img src="img/loading.gif">
                        </div>
                        <!-- Results -->
                        <div class="pt-4" id="results">
                            <h5>Results</h5>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:150.75px">Monthly Payments</span>
                                    </div>
                                    <input type="number" id="monthly-payment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:150.75px">Biweekly Payments</span>
                                    </div>
                                    <input type="number" id="biweekly-payment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:150.75px">Weekly Payments</span>
                                    </div>
                                    <input type="number" id="weekly-payment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:150.75px">Total Payments</span>
                                    </div>
                                    <input type="number" id="total-payment" class="form-control" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" style="width:150.75px">Total Interest</span>
                                    </div>
                                    <input type="number" id="total-interest" class="form-control" disabled>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        












    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
